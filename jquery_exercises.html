<!DOCTYPE html>

    <title>JQuery Exercise</title>

<body>
    <h1 class="codeup">jQuery Selectors</h1>

    <div id="id-container">
        <h2 class="codeup">IDs</h2>
        <p id="paragraph1">This is paragraph 1.</p>
        <p id="paragraph2">This is paragraph 2.</p>

    <h2 class="codeup">Class Names</h2>
    <p class="highlight">This paragraph has the "highlight" class.</p>
    <p>This paragraph does not have any class.</p>

    <h2 class="codeup">HTML Elements</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
