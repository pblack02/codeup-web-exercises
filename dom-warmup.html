<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dom Warm up</title>
</head>
<body>

<button id="goAddress" class="btn btn-success">Change Background Color!</button>

<h3>The sum is: <span id="sum-output">0</span></h3>

<label for="number">Number</label>
<input id="number" type="number" name="number" min="0" max="5" value="0">
<button id="add-btn">Add</button>




<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
$(function () {


    $('#goAddress').on('click', (e) => {
        $('body').css('background-color', 'darkblue')
    })

// TODO: add the needed JS so that the number selected in the number input will be added to the number in the span when the button is clicked

$('#add-btn').on('click', () => {
    console.log('click');
    let number = $('#number').val();
    console.log(number);
    let currentSum = $('#sum-output').text();
    console.log(currentSum);
    let newSum = parseInt(currentSum) + parseInt(number);
    console.log(newSum);
    $('#sum-output').text(newSum);
})




})






</script>
</body>
</html>
