// to get just the TOP runner
    function getTopRunner(runnersArray){
        let topRunner = runnersArray[0];
        for (let i = 1; i < runnersArray.length; i++){
            if (totalTopRunners(runnersArray[i].lapTimes) < totalTopRunners(topRunner.lapTimes)){
                topRunner = runnersArray[i];
            }
        }
        return topRunner;
    }
    function totalTopRunners(array){
        let sum = 0;
        let count = 0;
        for ( let lapTime of array){
            sum += lapTime;
            count++;
        }
        return sum / count
    }

    // BONUS:
    // - Log a random house head each time

const loopHeads = (heads) => {
    let headString = '';
    for (const head of heads){
        headString += `${head.firstname} ${head.lastName}/n`
    }
    return headString;
}


function getHouse (array){
    let loghouse = [ ];
    for (let hogwarts of array){
        loghouse.push({
            name: hogwarts.name,
            animal:hogwarts.animal,
            founder: hogwarts.founder,
            commonRoom: hogwarts.commonRoom,
            heads: loopHeads(hogwarts.heads)
        });
    }
    return loghouse;
}

function removeEvens(inputArray){
    // Gaurd against anything not array
    if (!Array.isArray(inputArray)){
        return false;
    }
    const oddNumberArray = [ ];
    for(const number of inputArray){
        // gaurd against any item in the array thats not a number
        if (!isANumber(number)){
            return false;
        }
        if (number % 2 !== 0){
            oddNumberArray.push(number);
        }
    }
    return oddNumberArray;
}
